<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <form action="processar.php" method="post">
        <label for="num1">Número 1:</label>
        <input
            type="number"
            name="num1"
            id="num1"
            required />
        <br />
        <label for="num2">Número 2:</label>
        <input
            type="number"
            name="num2"
            id="num2"
            required />
        <br />
        <button
            type="submit"
            name="operacao"
            value="+">+</button>
        <button
            type="submit"
            name="operacao"
            value="-">-</button>
        <button
            type="submit"
            name="operacao"
            value="*">*</button>
        <button
            type="submit"
            name="operacao"
            value="/">/</button>
    </form>
</body>
</html>
